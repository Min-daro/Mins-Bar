<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="Reservation.css">
<body>
    
    <div class="tatay">
        <div class="top">
            <div  class="logo">
                
            </div>
        </div>

        <div class="nav">
            <a href="index.html"><button class="navbutton" id="homeTEXT">HOME</button></a>
            <a href="about.html"><button class="navbutton">ABOUT US</button></a>
            <a href="Menu.html"><button class="navbutton">MENU</button></a>
            <a href="Reservation.html"><button class="navbutton" id="ReservationTEXT">RESERVATION</button></a>
            <input type="text" placeholder="search...">
        </div> 
        
        <main>
            <div class="reservation-section">
                <h2>Reserve a Table</h2>
                <form id="reservationForm" class="reservation-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required min="1" max="20" placeholder="1">
                    
                    <button type="button" class="reservation-button" onclick="submitReservation()">Book Now</button>
                </form>
                <p id="reservationMessage" class="confirmation-message" style="display: none;"></p>
            </div>
            
           </main>
    
    <script src="reservation.js"></script>
</body>
</html>
